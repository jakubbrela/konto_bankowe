{% extends "worker/sidebar_base.html" %}
{% block content %}
<h1>{{ header }}</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Client username</th>
            <th scope="col">Request title</th>
            <th scope="col">Date sent</th>
            <th scope="col"></th>
        </tr>
    </thead>
    {% for user_request in requests %}
    <tbody>
        <tr>
            <td>{{ user_request.client_data.username }}</td>
            <td>{{ user_request.request_title }}</td>
            <td>{{ user_request.send_date }}</td>
            <td>
                <a href="{% url 'request_details' rid=user_request.id %}" class="btn btn-primary" type="button">Details</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
